<!-- First Variant -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Margin</title>
  <style type="text/css">

  #myDiv {
    margin-top:100px;
    margin-right: 5px;
    margin-bottom: 20px;
    margin-left: 50px;
  }

    </style>
</head>
<body>
<div id="myDiv">
  <p>The first paragraph.</p>
  <p>The second paragraph.</p>
  <p >The third paragraph.</p>

</div>


</body>
</html>
